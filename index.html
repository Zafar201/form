<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v7 by Colorlib</title>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form method="POST" action="http://formspree.io/zafarirshad201@email.com">
					<h3>REGISTRATION</h3>
					<p>You can join CSpro Academy via a simple process by filling in your details below and our team will get in touch with you for further arrangements.</p>
					<label class="form-group">
						<label>Name</label>
			            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
					</label>
					<!-- <label class="form-group">
                        <label>School Name</label>
			            <input type="text" class="form-control" id="name" placeholder="Enter school name" name="school name">
					</label> -->
					<label class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
					</label>
					<label class="form-group">
						<label>Phone No.</label>
						<input type="text" class="form-control" id="phone" placeholder="Enter Phone no." name="phone">
					</label>
					<label class="form-group">
						<label>Age</label>
						<input type="text" class="form-control" id="phone" placeholder="Enter your age" name="age">
					</label>
					<label class="form-group" >
						<label>Message</label>
						<textarea name="message" class="form-control" id="iq" placeholder="Enter Your Message Here"></textarea>
					</label>
					
					<button type="submit">Submit 
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
